name: CI

on:
  push:
    branches:
      - main
    paths:
      - apps/api-go/**
      - apps/web-react/**
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - apps/api-go/**
      - apps/web-react/**
      - .github/workflows/ci.yml

jobs:
  changes:
    name: Detect Changed Areas
    runs-on: ubuntu-latest
    outputs:
      api_go: ${{ steps.filter.outputs.api_go }}
      web_react: ${{ steps.filter.outputs.web_react }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api_go:
              - 'apps/api-go/**'
              - '.github/workflows/ci.yml'
            web_react:
              - 'apps/web-react/**'
              - '.github/workflows/ci.yml'

  api-go:
    name: API Go Test & Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api_go == 'true'
    defaults:
      run:
        working-directory: apps/api-go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/api-go/go.mod
          cache-dependency-path: apps/api-go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

  web-react:
    name: Web React Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web_react == 'true'
    defaults:
      run:
        working-directory: apps/web-react

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
