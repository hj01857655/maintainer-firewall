name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-go:
    name: API Go Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api-go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/api-go/go.mod
          cache-dependency-path: apps/api-go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

  web-react:
    name: Web React Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-react

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
